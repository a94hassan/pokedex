<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/fav_icon.png">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="html.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</head>
<body onload="fetchData()">
    <header>
        <img src="./img/pokemon_logo.png">
        <div class="searchBox">
            <input type="text" id="searchQuery" placeholder="Search...">
            <button onclick="search()"></button>
        </div>
    </header>
    <section class="content">
        <div id="pokemonsOverview"></div>
        <button onclick="load20MorePokemons()" id="loadMore">Load more</button>
    </section>
    <div id="dialogBG" style="display: none">
        <div class="dialog">
            <div class="pokedex">
                <section class="pokedexTop" id="pokedexTop">
                    <div class="pokedexOptions">
                        <img src="./img/arrow.png" alt="arrow icon" onclick="closeDialog()">
                        <img src="./img/heart.png" alt="heart icon" style="display: none;">
                    </div>
                    <h1 id="pokemonName"></h1>
                    <h6 id="pokemonID"></h6>
                    <div id="pokemonTypes"></div>
                </section> 
                <section class="pokedexBottom">
                        <div class="pokedexCenter">
                            <img src="./img/arrow_left.png" id="pokedexArrowLeft">
                            <img id="pokemonImage">
                            <img src="./img/arrow_right.png" id="pokedexArrowRight">
                        </div>
                    <div class="pokemonStatsNavBar">
                        <span id="about" onclick="openPokemonStatsTab('about', 'aboutContent')" class="pokemonStatsNavBarHighlight">About</span>
                        <span id="baseStats" onclick="openPokemonStatsTab('baseStats', 'baseStatsContent')">Base Stats</span>
                        <span id="form" onclick="openPokemonStatsTab('form', 'formContent')">Form</span>
                        <span id="training" onclick="openPokemonStatsTab('training', 'trainingContent')">Training</span>
                    </div>
                    <div id="pokemonStats"></div>
                </section>
            </div>
        </div>
    </div>
    <footer>
        <span>Â© 2024 Hassan Ammar</span>
    </footer>
</body>
</html>
